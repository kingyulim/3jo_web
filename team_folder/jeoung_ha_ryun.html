    /* --- ìˆ˜ì •/ì‚­ì œ --- */
    $list.addEventListener('click', async(e)=>{
        const btn=e.target.closest('button'); if(!btn) return;
        const li=btn.closest('li.list-group-item'); const id=li?.dataset?.id; const act=btn?.dataset?.act;
        if(!id||!act) return;

        if(act==='del'){
            if(!confirm('ëŒ“ê¸€ì„ ì‚­ì œí• ê¹Œìš”?')) return;
            try{ await deleteDoc(doc(db,'guestbook',id)); }
            catch(err){ console.error(err); alert('ì‚­ì œ ê¶Œí•œì´ ì—†ê±°ë‚˜ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'); }
            return;
        }

        if(act==='edit'){
            const textDiv=li.querySelector('[data-role="text"]');
            const original=textDiv.textContent;
            li.classList.add('editing');
            textDiv.innerHTML=`
          <input class="form-control form-control-sm mb-2" data-role="editor" value="${escapeAttr(original)}" />
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-primary" data-act="save">ì €ì¥</button>
            <button class="btn btn-sm btn-secondary" data-act="cancel">ì·¨ì†Œ</button>
          </div>`;
            return;
        }

        if(act==='cancel'){ location.reload(); return; } /* ê°„ë‹¨ ë¦¬í”„ë ˆì‹œ */

        if(act==='save'){
            const editor=li.querySelector('[data-role="editor"]');
            const newText=editor?.value?.trim();
            if(!newText) return alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            try{ await updateDoc(doc(db,'guestbook',id),{ text:newText }); }
            catch(err){ console.error(err); alert('ìˆ˜ì • ê¶Œí•œì´ ì—†ê±°ë‚˜ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'); }
        }
    });

    /* --- ìœ í‹¸ --- */
    function escapeHtml(str){ return (str||'').replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
    function escapeAttr(str){ return (str||'').replace(/"/g,'&quot;'); }
    function formatDate(ts){
        if(!ts?.toDate) return '';
        const d=ts.toDate(); const pad=n=>String(n).padStart(2,'0');
        return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }
</script>
