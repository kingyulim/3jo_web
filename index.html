<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="./js/jquery-3.7.1.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/guest_book_db.js" type="module"></script>

        <link href="./css/common.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">

        <title>3조 : 보람삼조</title>
    </head>
    <body>
        <main id="member_list_main">
            <div class="container">
                <section id="main_page_head">
                    <h2>보람삼조</h2>

                    <p class="text"></p>
                </section>

                <section id="page_section">
                    <h2 class="hide">메인 섹션</h2>

                    <article id="member_list_article">
                        <h3 class="hide">멤버 리스트</h3>

                        <ul id="member_list_wrap" class="clear_box"></ul>
                    </article>
                    
                    <article id="guest_book_article">
                        <h3 class="hide">방명록</h3>
                        
                        <div class="inner_container">
                            <div class="input_form">
                                <div class="my_wri">
                                    <input name="my_name" type="text" maxlength="20" placeholder="이름, 닉네임">
                                    <input name="my_password" type="password" maxlength="20"  placeholder="비밀번호">
                                </div>
                                <textarea name="my_content" placeholder="방명록을 작성해주세요" maxlength="1000"></textarea>
                                <button id="guest_book_insert" class="df_btn" type="button">등록</button>
                            </div>

                            <div class="guest_book_list_box">
                                <ul class="list_wrap"></ul>
                            </div>
                        </div>
                    </article>
                </section>

                <div id="fixed_nav">
                    <button class="on" type="button" data-article="member_intro">팀원 소개</button>
                    <button type="button" data-article="guest_book">방명록</button>
                </div>
            </div>
        </main>
    </body>
</html>
